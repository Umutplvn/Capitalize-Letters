<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body class="border bg-light w-50 m-auto mt-5 h-100" >
    <div class="container text-center" style="background-image: url(./images/letters.jpeg); background-size: contain;">
    <textarea class="mt-4 col-md-6 overflow-scroll" autofocus name="" id="input" rows="10"></textarea><br>
    <button id="runBtn" class="m-2 border bg-warning text-white rounded" style="width: 8rem">Run</button>

    <button id="clearBtn" class="m-2 mb-5 border bg-warning text-white rounded" style="width: 8rem">Clear</button><br>

    <textarea class="mb-5 col-md-10" name="result" id="output" rows="10" placeholder="You will see your result here..." class="p-3 rounded" ></textarea>
    </textarea>
    </div>


    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
